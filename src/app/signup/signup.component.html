<div class = "container">
    <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="text-center">
                <h1>Student Signup</h1>
                <strong>SignUp anytime</strong><br><br>
            </div>

            <form [formGroup]="signupform" (ngSubmit)="signup()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="email" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name"><br>
                  <small *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched" class="text-danger">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"><br>
                    <small *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched" class="text-danger">Email is required</small>

                  </div> <div class="form-group">
                    <label for="exampleInputEmail1">Mobile Number</label>
                    <input type="email" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter mobile number"><br>
                    <small *ngIf="signupform.get('mobile')?.invalid && signupform.get('mobile')?.touched" class="text-danger">Mobile is required</small>

                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password"><br>
                  <small *ngIf="signupform.get('password')?.invalid && signupform.get('password')?.touched" class="text-danger">Password is required</small>

                </div>
                <button type="submit" class="btn btn-primary" [disabled]="signupform.invalid">Signup</button>
              </form>
              <a style="color: blue; margin-top: 10px; "routerLink="/login">Already have an account? Click to login</a>
        </div>
        

    </div>
    </div>
</div>
